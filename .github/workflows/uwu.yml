name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.UWU_BOT }}'

      # Authenticate Docker to Google Cloud Artifact Registry
      
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: _json_key
          password: '${{ secrets.UWU_BOT }}'
          registry: us-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build --no-cache -t us-docker.pkg.dev/lucid-inquiry-402409/uwu-bot-repo .
          docker push us-docker.pkg.dev/lucid-inquiry-402409/uwu-bot-repo
        

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: uwu-bot
          image: us-docker.pkg.dev/lucid-inquiry-402409/uwu-bot-repo
name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.UWU_BOT }}'

      # BEGIN - Docker auth and build (NOTE: If you already have a container image, these Docker steps can be omitted)

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: _json_key
          password: '${{ secrets.UWU_BOT }}'
          registry: gcr.io

      - name: Build and Push Container
        run: |
          docker build -t gcr.io/${{ secrets.UWU_BOT_PROJECT_ID }}/discord-bot .
          docker push gcr.io/${{ secrets.UWU_BOT_PROJECT_ID }}/discord-bot
          
      # END - Docker auth and build

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: uwu-bot
          image: gcr.io/${{ secrets.UWU_BOT_PROJECT_ID }}/discord-bot --update-env-vars DISCORD_BOT_TOKEN=TOKEN